<div ng-show="viewtransportista">
	<div class="col-lg-12 filtrado">
		<div class="titulo">
			<span>Lista de Transportistas</span>
		</div>
		<div class="busqueda">
			<input type="text" class="form-control" placeholder="Búsqueda" ng-model="vm.txtsearch" ng-keyup="vm.search(vm.txtsearch)">
			<select class="form-control" ng-model="vm.itemsPerPage" ng-change="vm.f_itemsPerPage(vm.itemsPerPage)">
				<option selected value="6">Items: 6</option>
				<option value="12">Items: 12</option>
				<option value="18">Items: 18</option>
			</select>
		</div>
	</div>

	<div class=" registro ">
		<ul ng.if="transportista.lenght > 0">
			<li ng-repeat="transportista in vm.transportistas" class=" item col-xs-4 col-sm-3 col-md-2" ng-click="vm.detalleTr(2000+''+transportista.idtransp)"	>
				<div >

					<h3>{{transportista.razonsocial}}</h3>
					<hr>
					<span>
						<i class="glyphicon glyphicon-credit-card" title="Número de RUC"></i>
						<label>{{transportista.ruc}}</label>
					</span>
					<span>
						<i class="glyphicon glyphicon-envelope" title="Email"></i>
						<label>{{transportista.email}}</label>
					</span>

					<span>
						<i class="glyphicon glyphicon-calendar" title="Fecha Registro"></i>
						<label>{{transportista.fechareg}}</label>
					</span>
					<span ng-show="transportista.provincia != null ">

						<i class="fa fa-street-view " title="Provincia / Departamento"></i>
						<label>{{transportista.provincia}} / {{transportista.departamento}}</label>
					</span>
					<!-- <span class="text-right">
						<a ng-click="detalleTr(2000+''+transportista.idtransp)" class="btn btn-primary" role="button">Detalle</a>
					</span> -->
					</div>
			</li>
		</ul>
	</div>
	<div class="clear"></div>
	<div class="text-center" >
		<div class="col-lg-12 paginado">
			<pagination	total-items="vm.totalItems"
			max-size="vm.maxSize"
			ng-model="vm.currentPage"
			ng-change="vm.pageChanged()"
			items-per-page="vm.itemsPerPage"
			class="pagination-sm"
			boundary-links="true"
			first-text="<<"
			previous-text="<"
			next-text=">"
			last-text=">>"
			>
			</pagination>
		</div>
	</div>
</div>
<div ng-show="viewtransportistaDetalle">

<div class="clear text-right">
	<a ng-click="vm.backPage();">
		<span class="glyphicon glyphicon-circle-arrow-left glyphicon-m"></span>
	</a>
</div>

<div>
  <div  class="detalle" ng-repeat="transportista in vm.transportistaInfo">

		<!-- logo -->
	    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
	      <div class="panel panel-primary">
	        <div class="panel-heading">
	          <h3 class="panel-title">{{transportista.razonsocial}}<span class="anchorjs-icon"></span></h3>
	        </div>
	        <div class="panel-body">
	          <div class="img-transportista">
	            <img ng-src="{{transportista.avatar}}" alt="{{transportista.razonsocial}}">
	          </div>
	        </div>
	      </div>
	    </div>

	    <!-- Información -->
	    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
	        <div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title" id="panel-title">Información</h3>
				</div>
	         	<div class="panel-body ">
		            <div class=" info">
		             	<span>
			               <i class="glyphicon glyphicon-credit-card" title="Número de RUC"></i>
			               <label>{{transportista.ruc}}</label>
		            	</span>
		            	<span>
			              <i class="glyphicon glyphicon-user" title="Representante"></i>
			              {{transportista.representante}}
			            </span>

			            <span ng-if="transportista.direccion != '' " >
			              <i class="glyphicon glyphicon-map-marker" title="direccion"></i>
			              {{transportista.direccion}}
			            </span>


			            <span ng-if="transportista.email != '' ">
			              <i class="glyphicon glyphicon-envelope" title="Email"></i>
			              <label>{{transportista.email}}</label>
			            </span>
			            <span ng-if="transportista.telefonos != '' " >
			              <i class="glyphicon glyphicon-phone-alt" title="Número de Telefonos"></i>
			              <label>{{transportista.telefonos}} </label>
			            </span>

			            <span ng-show="transportista.telefono2 != null  " >
			              <i class="glyphicon glyphicon-phone" title="Número de Celular"></i>
			              <label>{{transportista.telefono2}} </label>
			            </span>

			            <span ng-if="transportista.telefono3 != null" >
			              <i class="glyphicon glyphicon-earphone" title="Otros Telefonos "></i>
			              <label>{{transportista.telefono3}} </label>
			            </span>

			            <span>
			              <i class="fa fa-calendar" title="Fecha de registro "></i>
			              <label>{{transportista.fechareg}} </label>
			            </span>

			            <span ng-if="transportista.codprovincia > 0 " >
			              <i class="fa fa-street-view " title="Provincia / Departamento "></i>
			              <label>{{transportista.provincia}} / {{transportista.departamento}} </label>
			            </span>


		          	</div>
	       		</div>
	      </div>
	    </div>

	    <!-- redes sociales -->
	    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"  ng-if="transportista.web != '' || transportista.facebook != '' || transportista.twitter != '' " >
	      	<div class="panel panel-success"  style="  background: #E9ECF2;">
		        <div class="panel-heading">
		          <h3 class="panel-title" id="panel-title"> www / Rede Sociales </h3>
		        </div>
		        <div class="panel-body" >
		          <div class="caja-redes">

			            <a ng-if="transportista.web != '' " ng-href="http://{{transportista.web}}" target="_blank" title="{{transportista.web}}" class="icon-button linkedin">
			              <i class="fa fa-globe"></i>
			              <span></span>
			            </a>

			            <a ng-if="transportista.twitter != '' "  ng-href="https://twitter.com/{{transportista.twitter}}" target="_blank" title="{{transportista.twitter}}" class="icon-button twitter">
			             <i class="fa fa-twitter"></i>
			             <span></span>
			            </a>

			           	<a ng-if="transportista.facebook != '' "  ng-href="{{transportista.facebook}}" target="_blank" title="{{transportista.facebook}}" class="icon-button facebook">
			            	<i class="fa fa-facebook-square"></i>
			            	<span></span>
		          		</a>
		        	</div>
		      	</div>
	    	</div>
	    </div>

	    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
	      <div class="panel panel-warning">
	        <div class="panel-heading">
	          <h3 class="panel-title" id="panel-title">Saldo Actual </h3>
	        </div>
	        <div class="panel-body">
				<div ng-repeat="saldo in vm.saldo">
					<h4>
						<i class="fa fa-money fa-2x"></i>
						<label style="top: -2px; position: relative;font-size: 25px;"> S./ {{saldo.saldo}} </label >
					</h4>
					<span class="text-right">
						<a  class="btn btn-primary" role="button" ng-click="vm.modalUpdate('sm', saldo)">Agregar Saldo</a>
					</span>

				</div>
	        </div>
	      </div>
	    </div>

	  </div>
</div>


<div class="clear text-right">
	<a ng-click="vm.backPage();">
		<span class="glyphicon glyphicon-circle-arrow-left glyphicon-m"></span>
	</a>
</div>

</div>
