	<div class="titulo">
		<span>Lista de Transportistas</span>
	</div>
	<div class="busqueda">
		<input type="text" class="form-control" placeholder="BÃºsqueda" ng-model="search">

			<option value="10">Items: 10</option>
			<option value="15">Items: 15</option>
		</select>
	</div>
</div>

<div class="row" >

				<img ng-src="{{transportista.avatar}}" >

					<a href="#/transportista/activos/detalle/2000{{transportista.idtransp}}" class="btn btn-primary" role="button">Detalle</a>
				</div>
			</div>
		</div>
	</div>
