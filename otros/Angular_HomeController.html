<!DOCTYPE html>
<html>
<head>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body ng-app='myApp'>
  <!-- We have access to the $rootScope here -->
  <h1>Welcome back {{ user.name }}</h1>
  <div ng-controller='HomeController'>
    <!--
      in here, the $scope object of the HomeController will be used,
      but we still have access to the $rootScope object
    -->
    The <code>HomeController</code> thinks your name is {{ user.name }}, while the <code>$rootScope</code> thinks it's {{ $parent.user.name }}.
  </div>
  <script>
  	angular.module('myApp', [])
  	.run(function($rootScope) {
  		$rootScope.user = {
  			name: 'Ari'
  		};
  	})
  	.controller('HomeController', function($scope) {
  		$scope.user = {
  			name: 'Nate'
  		};
  	});
  </script>
</body>
</html>
