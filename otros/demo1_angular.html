<!DOCTYPE html>
<html>
<head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <meta name="description" content="Basic AngularJS example of data binding" />
    <meta charset="utf-8">
    <title>JS Bin</title>
</head>
<body ng-app="myApp">
    <br/><br/>
    <div>
        Enter your name:
        <input type="text" ng-model="name" ></input>
        <input type="text" ng-model="apellidos" ></input>
    </div>
    <div>Hello {{name}}</div>
    <div>Apellidos: {{name}} {{apellidos}}</div>

	<div ng-init="count = 0">
	  <a ng-click="count = count + 1">Add one</a>
	  <h3>Double the count is: {{ 2 * count }}</h3>
	</div>

    <script>
    	var app = angular.module('myApp', []);

    </script>
</body>
</html>
