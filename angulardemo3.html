<!DOCTYPE html>
<html>
<head>
  <title>Tutorial - Bootstrap</title>
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
  <h1 class="text-right">Bootstrap 3 <small>Tutorial 2</small></h1>
  <hr>
  <button type="button" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-bell"></i> Ver empleados</button>
  <hr>
<div>
	  <a class="btn btn-lg btn-warning" href="https://www.youtube.com/watch?v=knMBDWI0Wbs" target="_blank">
	    ir al Video-Tutorial
    </a>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Titulo</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Tabla de empleados</h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover">
              <thead>
              <tr>
                <th>Nombre/s</th>
                <th>Apellidos</th>
                <th>Telefono</th>
              </tr>
              </thead>
              <tbody>
              <tr class="warning">
                <td>Israel</td>
                <td>Guzman</td>
                <td>12345678</td>
              </tr>
              <tr class="success">
                <td>Alan</td>
                <td>Guzman</td>
                <td>9876456432</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-success">Guardar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
</html>
